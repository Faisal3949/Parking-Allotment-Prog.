<!DOCTYPE html>
<html lang="en" ng-app="parkingApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body ng-controller="ParkingController">

 <!-- head section  -->
  <head class="topHeading">
    <nav class="navbar bg-body-tertiary bg-width">
      <form class="container-fluid">
        <div class="icons">
            <h4>APPICUS ParkingZone</h4>
          <i class="fa-solid fa-motorcycle"></i>
          <i class="fa-solid fa-car"></i>
        </div>
        <div class="input-group input-style">
          <input type="text" class="form-control" id="vehicleInput" placeholder="Search Parked Vehicles Here..."
            ng-model="searchQuery" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </form>
    </nav>
  </head>


  <!-- middle section  -->
  <section>
    <div class="grid text-center registration-form">
      <div class="g-col-3">
        <select id="vehicleSelector" class="form-select" ng-model="vehicleType">
          <option class="selection" value="" selected disabled>Select Vehicle Type</option>
          <option class="selection" value="Bike">Bike</option>
          <option class="selection" value="Car">Car</option>
        </select>
      </div>
      <div class="g-col-3">
        <input id="vehicleNumber" class="vehicleNumber" type="text" ng-model="vehicleNumber" placeholder="Enter Vehicle Number...">
      </div>
      <div class="g-col-3">
        <select id="parkingSpaceSelector" class="form-select" ng-model="parkingSpace">
          <option class="selection" value="" selected disabled>Select Parking Space</option>
          <option ng-repeat="space in availableSpaces" value="{{space}}">{{space}}</option>
        </select>
      </div>
      <div class="g-col-3">
        <button id="vehicleSubmission" class="parking-submit" ng-click="createParkingSpace()">Check-In</button>
      </div>
    </div>
  </section>
  

 <!-- section where card displayed -->
  <section>
    <div class="card-container">
      <div class="card" ng-repeat="vehicle in vehicles | filter:searchQuery">
        <div class="card-body">
          <h2>Vehicle No: {{vehicle.vehicleNumber}}</h2>
          <h5 class="card-title">Vehicle Type: {{vehicle.vehicleType}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Date: {{vehicle.date}}</h6>
          <h6>Time: {{vehicle.time}}</h6>
          <h6>Parking Space: {{vehicle.parkingSpace}}</h6>
        </div>
        

        <!-- Remove-Modal  -->
        <div class="remove-card" ng-click="removeVehicle($index)"> 
          <!-- <i class="fa-solid fa-trash"></i> -->
          <h4>Check-Out</h4>
        </div>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
      <button id="printButton" class="print-btn">Print</button>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
